<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>

    <script type="text/javascript">
      var correctButtonIndex;

      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
      }

      function setCorrectButton() {
        correctButtonIndex = getRndInteger(0, 2);
      }

      function checkAnswer(buttonIndex) {
        if (buttonIndex == correctButtonIndex) {
          alert("CORRECT!");
        } else {
          alert("Wrong...");
        }
      }
    </script>
  </head>
  <body style="text-align:center" onload="setCorrectButton()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <br><br>
    <h1>Guess the correct button!</h1>
    <br><br>
    <button type="button" class="btn btn-secondary btn-lg" id="button1" onclick="checkAnswer('0')">Large button</button>
    <br><br>
    <button type="button" class="btn btn-secondary btn-lg" id="button2" onclick="checkAnswer('1')">Large button</button>
    <br><br>
    <button type="button" class="btn btn-secondary btn-lg" id="button3" onclick="checkAnswer('2')">Large button</button>
    <br>



  </body>
</html>
